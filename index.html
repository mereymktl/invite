<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мерей & Ақмарал үйлену тойы</title>

  <!-- Google Fonts with Kazakh support -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background: linear-gradient(to bottom, #fffaf5, #fff3e0);
      text-align: center;
      margin: 0;
      padding: 0;
      color: #5e4632;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 650px;
      margin: auto;
      padding: 20px;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    h1 {
      font-family: 'Noto Serif', serif;
      font-size: 2.8em;
      margin-top: 0.6em;
      color: #b8891c;
    }

    h2 {
      color: #a45d00;
      font-weight: 600;
    }

    p {
      font-size: 1.2em;
      color: #6b4c28;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      background: #b8891c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background: #a37311;
    }

    .map-link {
      margin-top: 15px;
    }

    .map-link img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .calendar {
      margin-top: 30px;
    }

    .calendar-day {
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      margin: 2px;
      border: 1px solid #d3a64c;
      border-radius: 5px;
      color: #7c5724;
    }

    .highlight {
      background: #b8891c;
      color: white;
      font-weight: bold;
    }

    #countdown {
      font-size: 1.4em;
      margin: 20px 0;
      color: #a45d00;
    }

    .audio-player {
      margin-top: 20px;
    }

    .play-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #b8891c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1.5rem auto;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-button:hover {
      background-color: #a37311;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 1em;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_0838.jpeg" alt="Wedding Banner" />

    <!-- 2GIS Map Icon -->
    <div class="map-link">
      <a href="https://2gis.kz/aktau/firm/70000001083277310" target="_blank">
        <img src="icon.png" alt="2GIS Location">
      </a>
    </div>

    <h1>Мерей & Ақмарал үйлену тойы</h1>
    <p>Біздің үйлену тойымызға қонақ болыңыздар!</p>
    <p><strong>Күнi:</strong> 8 Тамыз, 2025</p>
    <p><strong>Уақыты:</strong> 18:00</p>
    <p><strong>Орналасқан жері:</strong> Grand Hall, Ақтау</p>

    <div id="countdown"></div>

    <!-- Calendar -->
    <div class="calendar">
      <div>2025 Тамыз</div>
      <div>
        <span class="calendar-day">6</span>
        <span class="calendar-day">7</span>
        <span class="calendar-day highlight">8</span>
        <span class="calendar-day">9</span>
      </div>
    </div>

    <!-- Play Song -->
    <div class="play-button" onclick="document.getElementById('song').play()">Ойнату</div>
    <audio id="song" src="song.m4a"></audio>

    <!-- RSVP Form -->
    <h2>Сіз бізбен бірге ортақ мерекемізге қосыла аласыз ба?</h2>
    <form action="https://formspree.io/f/mgvkgole" method="POST">
      <input type="text" name="name" placeholder="Сіздің аты-жөніңіз" required /><br>
      <button class="btn" type="submit" name="response" value="Yes - Alone">Иә, жалғыз келемін</button>
      <button class="btn" type="submit" name="response" value="Yes - With Partner">Иә, жұбыммен келемін</button>
      <button class="btn" type="submit" name="response" value="No">Кешіріңіз, қатыса алмаймын</button>
    </form>
  </div>

  <!-- Countdown Script -->
  <script>
    const eventDate = new Date('2025-08-08T18:00:00');
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "Той басталды!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `Тойға дейін: ${days} күн, ${hours} сағат, ${minutes} минут, ${seconds} секунд`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
