<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Мерей & Ақмарал - Үйлену Тойы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poiret One', sans-serif;
      background: linear-gradient(to bottom right, #f8f5f2, #fffdfc);
      margin: 0;
      padding: 0;
      color: #5e4632;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    img {
      width: 100%;
      object-fit: cover;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #6e4b3a;
      margin: 1rem 0 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.4rem 0;
    }

    .btn {
      background: #6e4b3a;
      color: white;
      padding: 0.75rem 1.5rem;
      margin: 0.3rem;
      border: none;
      border-radius: 100px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #8c6349;
    }

    .play-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #6e4b3a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1.5rem auto;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-button:hover {
      background-color: #8c6349;
    }

    #countdown {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      color: #865533;
    }

    .calendar {
      margin-top: 2rem;
    }

    .calendar-day {
      display: inline-block;
      width: 28px;
      height: 28px;
      line-height: 28px;
      margin: 2px;
      border-radius: 50%;
      background: #eee;
      color: #444;
    }

    .highlight {
      background: #865533;
      color: white;
      font-weight: bold;
    }

    .map-link img {
      width: 40px;
      height: 40px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_0838.jpeg" alt="Wedding Image">
    <h1>Мерей & Ақмарал - Үйлену Тойы</h1>
    <p>Тойымызға шақырамыз</p>

    <div id="countdown"></div>

    <div class="calendar" id="calendar"></div>

    <a class="btn" href="https://2gis.kz/aktau/firm/70000001083277310" target="_blank">Мекенжай</a>

    <div class="play-button" onclick="document.getElementById('song').play()">Ойнату</div>
    <audio id="song" src="song.m4a"></audio>
  </div>

  <script>
    // Countdown
    const weddingDate = new Date("2025-08-08T00:00:00");
    const countdown = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;
      if (diff <= 0) {
        countdown.textContent = "Бүгін үйлену тойымыз!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdown.textContent = `${days} күн, ${hours} сағат, ${minutes} минут, ${seconds} секунд қалды`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Calendar
    const calendar = document.getElementById("calendar");
    const highlightDay = 8;
    const highlightMonth = 7; // August (0-indexed)
    const daysInMonth = new Date(2025, highlightMonth + 1, 0).getDate();

    for (let day = 1; day <= daysInMonth; day++) {
      const span = document.createElement("span");
      span.classList.add("calendar-day");
      if (day === highlightDay) span.classList.add("highlight");
      span.textContent = day;
      calendar.appendChild(span);
    }
  </script>
</body>
</html>
